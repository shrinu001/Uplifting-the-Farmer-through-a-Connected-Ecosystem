<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uplifting Farmers</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background-image: url(Home\ pg.jpg); /* Light gray background */
  color: #333; /* Dark gray text */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  max-width: 800px; /* Limit width for better responsiveness */
  text-align: center;
}

.logo {
  margin-bottom: 30px;
}

.logo img {
  max-width: 80px;
  height: auto;
}

.navigation {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.nav-link {
  text-decoration: none;
  color: #333;
  padding: 10px 20px;
  background-color: #e0e0e0;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.nav-link:hover {
  background-color: #d0d0d0;
}

.title {
  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 600; /* Slightly bolder title */
}

.welcome-text {
  font-size: 1.2em;
  margin-bottom: 30px;
  line-height: 1.6; /* Better line spacing */
}

.welcome-image {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.social-icons {
  margin-top: 30px;
}

.social-icon {
  margin: 0 10px;
  font-size: 1.5em;
  color: #555;
  transition: all 0.3s ease;
}

.social-icon:hover {
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="logo.jpg" alt="Uplifting Farmers Logo">  <!-- Replace with your logo -->
  </div>
  <div class="navigation">
    <a href="#" class="nav-link">Home</a>
    <a href="registration.html" class="nav-link">Registration</a>
    <a href="login.html" class="nav-link">Login</a>
    <a href="aboutus.html" class="nav-link">About Us</a>
    <a href="dashbord.html" class="nav-link">Dashbord</a>

  </div>
  <h1 class="title">Uplifting Farmers through Connected Ecosystem</h1>
  <p class="welcome-text">Welcome to our platform dedicated to empowering farmers and building a sustainable agricultural future. We connect farmers with resources, markets, and community support to help them thrive.</p>
  <img src="welcome.jpeg" alt="Welcome Image" class="welcome-image">
  <div class="social-icons">
    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
  </div>
</div>
</body>
</html>
