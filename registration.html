<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Home pg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        .form-label {
            color: #fff !important;
            margin-bottom: 5px;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body data-aos="fade">
    <div class="container" data-aos="zoom-in">
        <h2 class="text-center">Register</h2>
        <form id="registrationForm" novalidate name="contact-form">
            
            <div class="mb-3 form-group">
                <label for="username" class="form-label">User Name</label>
                <input type="text" name="User Name" class="form-control" id="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3 form-group">
                <label for="newPass" class="form-label">Password</label>
                <input type="password" name="Password" class="form-control" id="newPass" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="Email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 form-group">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" name="Mobile" class="form-control" id="mobile" placeholder="Enter your mobile number" required pattern="\d{10}">
            </div>
            <div class="mb-3 form-group">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="Address" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();

        (function() {
            'use strict';
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(event) {
                const name = document.getElementById('name');
                const username = document.getElementById('username');
                const password = document.getElementById('newPass');
                const email = document.getElementById('email');
                const mobile = document.getElementById('mobile');
                const address = document.getElementById('address');
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}$$:;<>,.?~\\/-]).{8,}$/;

                if (!name.value.trim() || !username.value.trim() || !password.value.trim() || !email.value.trim() || !mobile.value.trim() || !address.value.trim()) {
                    event.preventDefault();
                    alert("Please fill in all fields.");
                    return;
                }

                if (!passwordRegex.test(password.value)) {
                    event.preventDefault();
                    alert("Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                    password.focus();
                    return;
                }

                //Add other validation as needed for other fields (email format, mobile number format etc.)

                // ... your form submission logic here ...
            });
        })();
    </script>
    <script>
        const scriptURL = 'Your Google App Script URL'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! Form is submitted" ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
    </script>
</body>
</html>
