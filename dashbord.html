<title>Farmer Ecosystem</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background-color: #0056b3;
  color: #fff;
  padding: 2rem 0;
  text-align: center;
}

h1 {

}

nav {
  background-color: #003d82;

  padding: 1rem 0;
  display: flex;
  justify-content: space-around;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
}

nav li {
  margin: 0 2rem;
}

nav a {
  text-decoration: none;
  color: #fff;
}

main {
  flex: 1;
  padding: 1rem;

}

aside {
  background-color: #f0f0f0;
  padding: 1rem;
  margin-left: 1rem;
}

  list-style: none;
  padding: 0;
}

aside li {
  margin-bottom: 0.5rem;
}

aside i {
  margin-right: 0.5rem;
}


@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
  }
  nav li {
    margin: 0.5rem 0;
  }
  main {
    flex-direction: column;
  }
}
